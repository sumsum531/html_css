<!DOCTYPE html> <!--양식(form)에 관련된 태그!-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post"> <!--novalidate 속성을 추가하면-> form이 기본적으로 가지는 유효성 검사를 끄겠다!-->
        <div>
            <label for="userId">User Id</label>
            <input id="userId" type="text" name="userId" value="이름"/>
        </div>

        <div>
            <label for="userPassword">User Password</label>
            <input id="userPassword" type="password" name="userPassword" placeholder="비밀번호"/>
        </div>

        <div>
            <label >User Skill : </label>
            <input type="checkbox" name="skill" value="java" checked/>java
            <input type="checkbox" name="skill" value="db"/>db
            <input type="checkbox" name="skill" value="html"/>html
            <input type="checkbox" name="skill" value="css"/>css
            <input type="checkbox" name="skill" value="javascript"/>javascript
        </div>

        <div>
            <label >User Job : </label>
            <input type="checkbox" name="job" value="1" checked/>개발자
            <input type="checkbox" name="job" value="2"/>디자이너
            <input type="checkbox" name="job" value="3"/>설계자
        </div>

        <div>
            <label >Hiredate : </label>
            <input type="date" name="hiredate" value="2000-12-25"/>
        </div>

        <div>
            <label >Age : </label>
            <input type="number" name="age" min="1" max="200"/>
        </div>

        <div>
            <label >Email : </label>
            <input type="email" name="userEmail"/>
        </div>

        <hr/>

        <div>
            <!--양식의 데이터를 전송(제출)-->
        <button>제출</button>
        <input type="submit" value="제출"/>
        <input type="image" src="/images/submit.png" width="50" height="50"/> <!--절대 경로!-->
        </div>
    </form>
</body>
</html>
