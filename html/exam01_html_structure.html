<!DOCTYPE html>
<html lang="kr"> <!--프로그램이 읽어줄 때 한글로 읽어줌!-->
<head>
    <!--메타태그는 선택사항! 꼭 안써도 괜찮음-->
    <!--html을 파일로 저장할 때 몇바이트로 저장할거임? 영어는 1바이트, 한글은 3바이트-->
    <meta charset="UTF-8">
    <!--http-equiv="X-UA-Compatible"는 인터넷 익스플로러에서만 영향을 미침-->
    <!--content="IE=edge"는 인터넷 익스플로러 엣지에 최적화되어 있다라는 의미-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--initial-scale=1.0"이 말하는 것은 있는그대로 보여줘! 축소하지 말고! 하는 의미!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hello, HTML!
</body>
</html>
